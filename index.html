<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" href="CSS/style.css">
        </head>
    <body>
        <div class="container">
            <h1 class="pageTittle">
                Mentalista
            </h1>
            <img class="logoImg" src="https://www.alura.com.br/assets/img/imersoes/dev-2021/logo-imersao-mentalista.svg" alt="imersãoDevLogo" width="200px">
            <p class="texto">
                Digite um número de 0 a 1000
            </p>
            <input type="text" id="valor">
            <br>
            <button type="submit" onclick="chutar()" id="butão">Chutar</button>
            <h2 id="resultado" class="
            resultado"></h2>
        </div>
        <a href="https://alura.com.br/" target="_blank">
            <img src="https://www.alura.com.br/assets/img/home/alura-logo.svg" alt="" class="alura-logo">
        </a>

        <script>
            var numeroSecreto = parseInt(Math.random() * 1000)
            var menor = 0
            var maior = 1000

            function chutar() {
                let chute = parseInt(document.getElementById("valor").value);

                if (chute == numeroSecreto){
                    var resultado = document.getElementById("resultado")
                    resultado.innerHTML = `Você acertou. O numero era ${numeroSecreto}.`
                } 
                else if(chute > numeroSecreto && chute < maior) {
                    maior = chute
                    var resultado = document.getElementById("resultado")
                    resultado.innerHTML = `Você errou. O numero secreto esta entre ${menor} e ${maior}`
                } 
                else if(chute < numeroSecreto && chute > menor) {
                    menor = chute
                    var resultado = document.getElementById("resultado")
                    resultado.innerHTML = `Você errou. O numero secreto esta entre ${menor} e ${maior}`
                }
                else {
                   console.log("Errou")
                }
            }

        </script>

    </body>
</html>
